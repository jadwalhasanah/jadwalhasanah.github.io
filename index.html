 <div class="bg-slider">

<!-- Header -->
<div class="header">
  <div class="row">
    <!-- Logo di kiri -->
    <div class="col-sm-3 logo-kiri">

    <!-- Tanggal di tengah -->
    <div class="col-sm-6 tanggal-tengah">
       <div class="jam" id="jam"></div>

        <img src="img/azan.jpg" alt="Azan" class="img-fluid">

  </div>
</div>

      </div>
      <div id="cterbit" class="col-sm m-2">

      </div>
      <div id="czuhur" class="col-sm m-2">

      </div>
      <div id="cashar" class="col-sm m-2">

      </div>
      <div id="cmaghrib" class="col-sm m-2">

      </div>
      <div id="cisya" class="col-sm m-2">
        <img src="img/moon.png" class="rounded-circle" width="64" height="64">
        <h3>ISYA</h3>
        <h1><div class="jam2" id="isya"></div></h1>
      </div>
    </div>
  </div>
</div>

<!-- Teks Berjalan -->
<div class="running-text">

    <span>
     Marhaban ya Ramadhan • Informasi infak sholat tarawih akan di umumkan melalui layar ini •
